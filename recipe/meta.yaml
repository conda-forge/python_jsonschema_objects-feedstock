{% set name = "python_jsonschema_objects" %}
{% set version = "0.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python_jsonschema_objects-{{ version }}.tar.gz
  sha256: 0af1a9fd207a3158a73baa895256ce0ee91bb99c5f92b07fd4fac6ff6d007c90

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=18.0.0
    - pip
  run:
    - python >=3.8
    - inflection >=0.2
    - markdown >=2.4
    - jsonschema >=4.18
    - six >=1.5.2

test:
  imports:
    - python_jsonschema_objects
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://python-jsonschema-objects.readthedocs.org/
  summary: An object wrapper for JSON Schema definitions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
